name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  release:
    name: Release Build
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version
      
      - name: Build for release
        run: |
          cd Pettio.IOS
          xcodebuild \
            -scheme Pettio.IOS \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "Pettio.xcarchive" \
            archive
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -r "MARKETING_VERSION" Pettio.IOS/Pettio.IOS.xcodeproj/project.pbxproj | head -1 | sed 's/.*= //;s/;//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release Version: $VERSION"
      
      - name: Create release notes
        run: |
          echo "## Release Notes" > release-notes.md
          echo "" >> release-notes.md
          echo "Version: ${{ steps.version.outputs.version }}" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Changes" >> release-notes.md
          git log --oneline -10 >> release-notes.md
      
      - name: Upload archive
        uses: actions/upload-artifact@v3
        with:
          name: Pettio-Release
          path: Pettio.xcarchive
          retention-days: 30
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Pettio ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

